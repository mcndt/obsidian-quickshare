<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script
			id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"

			};
		</script>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
